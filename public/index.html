    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Invoice OCR</title>

</head>

<body class="bg-blue-100  ">
    <nav class="px-4 py-4 bg-purple-900 text-white flex justify-between">
        <a href="index.html">
            <img src="https://image.shutterstock.com/image-vector/invoice-vector-template-design-blue-600w-704294806.jpg"
                class="h-10 pt-3 rounded-2xl " alt="Invoice Photo">
        </a>
        <ul class="py-4 flex justify-end">
            <li class="mx-2 cursor-pointer">Home</li>
            <li class="mx-2 cursor-pointer"><a href="about.html">About </a></li>
            <li class="mx-2 cursor-pointer"><a href="contact.html">Contact Us</a></li>
        </ul>

    </nav>


    <main>
        <div class="main py-10 pl-1">
            <div class="text-3xl flex justify-center">
                INVOICE OCR

            </div>
            <!-- <p class= "py-3 w-30">
                Invoice OCR is usefull for extracting the data from a invoice.

            </p>  -->
            <form id="image_upload_form" action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
                <div class="flex justify-center py-10 mt-1">
                    <div class="rounded-lg shadow-xl bg-gray-50 lg:w-1/2">
                        <div class="m-4">
                            <label class="inline-block mb-2 text-gray-500">Upload
                                Image(jpg,png,svg,jpeg)</label>
                                <div class="flex justify-center">
                                    <div class="form-check form-check-inline">
                                        <input
                                            class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-green-700 checked:border-gray-800 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
                                            type="radio" name="input-type" value="Handwriting Recognition" onchange="radioButtonListener(event)">
                                        <label class="form-check-label inline-block text-gray-800" for="inlineRadio10">Handwriting Recognition</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            class="form-check-input form-check-input appearance-none rounded-full h-4 w-4 border border-gray-300 bg-white checked:bg-green-700 checked:border-gray-800 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 ml-4 cursor-pointer"
                                            type="radio" name="input-type" value="Invoice OCR" onchange="radioButtonListener(event)">
                                        <label class="form-check-label inline-block text-gray-800 mb-3" for="inlineRadio20">Invoice OCR</label>
                                    </div>
                                </div>
                                
                                <div class="flex items-center justify-center w-full">
                                    <div onclick="makeDivOpenUploadBox()" 
                                        class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                                        <div class="flex flex-col items-center justify-center pt-7">
                                            <img id="upload_image_placeholder" src="picture.png" alt="photo_placeholder"/>
                                            <p id="select_photo_para" class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                                Select a photo</p>
                                        </div>
                                        <input accept="image/*" type="file" class="opacity-0" id="upload_image_input" name="uploaded_image" onchange="setThumbnail(event)"
                                        />
                                    </div>
                                </div>
                        </div>
                        <div class="flex p-2 space-x-4">
                            <div class="my-4">
                                <button type="button"
                                    class="bg-purple-800 px-3 py-2 rounded-2x1 text-white hover:text-purple-900 hover:bg-white mx-2 hover:border-2 hover:border-purple-900"
                                onclick="onFormSubmit(event)">Submit Invoice</button>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
            <div id="result">
               
            </div>

        </div>
    </main>
